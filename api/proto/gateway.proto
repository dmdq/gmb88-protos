syntax = "proto3";

package gateway;
option go_package = "github.com/dmdq/gmb88-protos/api/proto;proto";

service GatewayService {
  rpc NotifyUsers (NotifyUsersRequest) returns (NotifyUsersResponse) {}
  rpc Broadcast (BroadcastRequest) returns (BroadcastResponse) {}
}


message NotifyUsersRequest {
  string scope = 1; // 广播领域
  repeated string users = 2; // 用户唯一标识列表
  string message = 3;  // 请求包体字符串
}

message NotifyUsersResponse {
  bool success = 1;
  string message = 2;
}

message BroadcastRequest {
  string scope = 1; // 广播领域
  string message = 2;  // 广播消息字符串
}

message BroadcastResponse {
  bool success = 1;
  string message = 2;
}
